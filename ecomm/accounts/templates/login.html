{% extends 'layout.html' %}

{% block content %}
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Register</h4>
      <form>
        <div class="form-group">
          <input name="" class="form-control" placeholder="Username" type="text" />
        </div>
        <div class="form-group">
          <input name="" class="form-control" placeholder="Password" type="password" />
        </div>

        <div class="form-group">
          <a href="#" class="float-right">Forgot password?</a>
          <label class="float-left custom-control custom-checkbox">
            {% comment %} <input type="checkbox" class="custom-control-input" checked="" /> {% endcomment %}
            {% comment %} <div class="custom-control-label">Remember</div> {% endcomment %}
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
